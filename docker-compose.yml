services:
  sadtalker:
    build: .
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    develop:
      watch:
        - action: rebuild
          path: ./requirements.txt
          target: /app/requirements.txt
        - action: sync
          path: ./src
          target: /app/src
        - action: sync
          path: ./main.py
          target: /app/main.py
        - action: sync
          path: ./images
          target: /app/images
    ports:
      - 10364:10364
    environment:
      - TTS_SERVER=http://tts:9566/tts
  tts:
    image: paidax/tts_modelscope:0.1.3
    ports:
      - 9566:9566
    restart: always
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    command: uvicorn main:app --reload --port 9566 --host 0.0.0.0
